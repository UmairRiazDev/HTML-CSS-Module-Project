<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/store.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">
            <img src="img/karma-logo.svg" alt="karma logo" />
          </a>
        </div>
        <div class="nav-links">
          <a href="index.html">Meet Karma</a>
          <a href="#">How it works</a>
          <a href="store.html" class="active">Store</a>
          <a href="#">Blog</a>
          <a href="#">Help</a>
          <a href="#">Login</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- Order form -->
        <div class="order-form">
          <h1 class="store-hero-heading">
            Order your Karma WiFi device today!
          </h1>
          <form action="">
            <div class="form-fields">
              <div class="full-name">
                <div class="form-group">
                  <label for="first-name">First name *</label>
                  <input type="text" id="first-name" required />
                </div>
                <div class="form-group">
                  <label for="last-name">Last name *</label>
                  <input type="text" id="last-name" required />
                </div>
              </div>

              <div class="address">
                <label for="address-primary">
                  Address *
                  <input type="text" id="address-primary dada" required />
                </label>

                <label for="address-secondary">
                  Address 2
                  <input type="text" id="address-secondary" />
                </label>

                <div class="city-postcode">
                  <label for="city">
                    City *
                    <select id="city" name="city-choices" required>
                      <option
                        value=""
                        class="placeholder-city"
                        disabled
                        selected
                      >
                        Select your city...
                      </option>
                      <option value="Barcelona">Barcelona</option>
                      <option value="Cordoba">Cordoba</option>
                      <option value="Madrid">Madrid</option>
                      <option value="Malaga">Malaga</option>
                      <option value="Murcia">Murcia</option>
                      <option value="Seville">Seville</option>
                      <option value="Valencia">Valencia</option>
                      <option value="Zaragoza">Zaragoza</option>
                    </select>
                  </label>

                  <label for="postcode">
                    <div>Postcode *</div>
                    <input type="number" id="postcode" required />
                  </label>
                </div>
              </div>

              <div class="color-selection">
                <legend>Select a color:</legend>
                <label>
                  <input
                    type="radio"
                    name="color"
                    id="color-selection"
                    value="karma-orange"
                  />
                  Karma orange
                </label>
                <label>
                  <input
                    type="radio"
                    name="color"
                    id="color-selection"
                    value="space-grey"
                  />
                  Space Grey
                </label>
              </div>

              <div class="terms-conditions">
                <label>
                  <input
                    type="checkbox"
                    name="terms-conditions"
                    id="terms-conditions"
                    value="agree"
                    required
                  />
                  By placing your order you agree to Karma's
                  <a href="#">Terms and Conditions</a>. *
                </label>
              </div>
            </div>

            <button type="submit" class="store-hero-button">
              Place my order
            </button>
          </form>
        </div>

        <!-- Hero image -->
        <div class="store-image"></div>
      </div>
    </main>
  </body>

  <footer>
    <hr />
    <div class="footer-section">
      <p>Join us on</p>
      <span class="social-links">
        <a href="#">
          <img src="img/twitter-icon.svg" class="social-icon" alt="twitter" />
        </a>
        <a href="#">
          <img src="img/facebook-icon.svg" class="social-icon" alt="facebook" />
        </a>
        <a href="#">
          <img
            src="img/instagram-icon.svg"
            class="social-icon"
            alt="instagram"
          />
        </a>
      </span>
      <div class="copyright">
        <span>&copy; Karma Mobility Inc.</span>
        <span>Made by Umair</span>
      </div>
    </div>
  </footer>
</html>
